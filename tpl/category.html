<div ng-controller="CategoryList as categories">
    <h1>Список книг:</h1>
    <ul>
        <li ng-repeat="category in categories.list" class="col-md-6">
            <div class="thumbnail text-center">
                <a href="#/book/{{category.id}}"><img src="{{category.image}}" alt="{{category.title}}"/></a>
                <h2 class="title"><a href="#/book/{{category.id}}">{{category.title}}</a></h2>
                <div><a href="#/author/{{category.authorID}}">{{category.author}}</a></div>
            </div>
        </li>
    </ul>
</div>
